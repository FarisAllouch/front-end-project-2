<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gym System Admin</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #f3f4f6;
            font-family: 'Open Sans', sans-serif;
        }
        #loginbox {
            width: 350px;
            margin: 100px auto;
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0px 0px 15px 0px rgba(0,0,0,0.1);
        }
        .form-vertical {
            margin-top: 20px;
        }
        .main_input_box {
            position: relative;
        }
        .main_input_box input, .main_input_box select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        .main_input_box input:focus, .main_input_box select:focus {
            border-color: #5bc0de;
        }
        .add-on {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            padding: 0 10px;
            background-color: #f3f4f6;
            border: 1px solid #ccc;
            border-right: none;
            border-radius: 5px 0 0 5px;
        }
        .form-actions {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .form-actions .btn {
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 5px;
        }
        .form-actions .btn-success {
            background-color: #5cb85c;
            border-color: #4cae4c;
            color: #fff;
        }
        .form-actions .btn-info {
            background-color: #5bc0de;
            border-color: #46b8da;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="loginbox">  
        <form id="recoverform" action="" method="POST" class="form-vertical">
            <p class="normal_text">Enter your details below and we will send your details for further activation process.</p>

            <div class="main_input_box">
                <input type="text" name="fullname" placeholder="Fullname">
            </div>

            <div class="main_input_box">
                <input type="text" name="username" placeholder="@username">
            </div>

            <div class="main_input_box">
                <input type="password" name="password" placeholder="Password">
            </div>

            <div class="main_input_box">
                <input type="number" name="contact" placeholder="7878787878">
            </div>

            <div class="main_input_box">
                <input type="text" name="address" placeholder="Address">
            </div>

            <div class="main_input_box">
                <select name="gender" required>
                    <option value="Male" selected>Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="main_input_box">
                <select name="plan" required>
                    <option disabled selected>Select Plans</option>
                    <option value="1">One Month</option>
                    <option value="3">Three Month</option>
                    <option value="6">Six Month</option>
                    <option value="12">One Year</option>
                </select>
            </div>

            <div class="main_input_box">
                <select name="services" required>
                    <option disabled selected>Select Service</option>
                    <option value="Fitness">Fitness</option>
                    <option value="Sauna">Sauna</option>
                    <option value="Cardio">Cardio</option>
                </select>
            </div>

            <div class="form-actions">
                <span class="pull-left"><a href="C:\Users\Ismet\Desktop\Gym-System-updated\Gym-System\customer\index.html" class="flip-link btn btn-success" id="to-login">Back to login</a></span>
                <span class="pull-right"><button class="btn btn-info" type="submit">Submit Details</button></span>
            </div>
        </form>
    </div>
</body>
</html>
